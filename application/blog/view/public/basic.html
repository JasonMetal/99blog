  <script type="text/javascript">
        $(window).load(function(){
            $('.preloader').fadeOut(500); // set duration in brackets
        });
        var initMsg = "";


        $(document).ready(function() {

        /*通过地址栏url激活菜单状态*/
        $(".nav li a").each(function () {   

            if (String(window.location).startWith($($(this))[0].href)) {
                $(this).removeAttr("data-hover");
                $(this).parent('li').addClass('active').siblings().removeClass("active");

                var keywords = $(this).attr('keywords');
                var describe = $(this).attr('describe');

                $("[name='description']").attr('content', describe);
                $("[name='keywords']").attr('content', keywords);
            }

        });
    });

    String.prototype.startWith=function(str){
        var reg=new RegExp("^"+str);
        return reg.test(this);
    }
    
  
  </script>
